<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework - Implementing a Layout using HTML & CSSAssignment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <p>Contact us <span>Feel free to contact us</span></p> 
    </div>  

    <div class="article">
        <form action="get">
            <div class="section1">
                <label for="name"><strong>Name</strong></label><br>
                <input type="text" id="name" placeholder="Enter name"><br>

                <label for="email"><strong>Email</strong></label><br>
                <input type="text" id="email" placeholder="Enter email"><br>

                <label for="subject"><strong>Subject</strong></label><br>
                <input type="text" id="subject" placeholder="Enter subject"><br>
            </div>
            <div class="section2">
                <label for="message"><strong>Message</strong></label><br>
                <textarea name="message" id="textbox" cols="40" rows="9" placeholder="Message"></textarea><br>

                <input type="button" value="Send Message" id="button">
            </div>
        </form> 
    </div>
    <div id="footer">
        Or find us on social media
    <hr>
    <span><a href="https://www.facebook.com/rlk.ale">Facebook</a> &nbsp; <a href="https://www.facebook.com/rlk.ale">Twitter</a> &nbsp; <a href="https://www.facebook.com/rlk.ale">Instagram</a></span>
    </div>
</body>
</html>
