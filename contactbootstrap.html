<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Contact page</title>
    
  </head>
  <body>
    
        <div class="py-4 bg-light text-dark text-center mb-2 mr-5 ml-5 mt-3">
            <h3 class="display-4">
                <strong>Contact us</strong>
                <small class="text-muted">Feel free to contact us</small>
            </h3>
            <br>
        </div>   
            
          <div class="mx-auto "style="width: 600px;">
            <form class="bg-light">
              <div class="row">
                <div class="col mt-2 ml-3">
                  <label for="get">Name</label>
                  <input type="text" class="form-control" placeholder="Enter name">

                  <label for="get">Email</label>
                  <input type="text" class="form-control" placeholder="Enter email">

                  <label for="get">Subject</label>
                  <input type="text" class="form-control" placeholder="Enter subject">
                  
                </div>
                <div class="col mt-2 mr-3">
                  <label for="get">Message</label><br>
                  <textarea class="form-control mb-2" name="" id="" cols="35" rows="7.5" placeholder="Message"></textarea>

                  <input class="btn btn-primary btn-sm mb-2 float-right" type="submit" value="Send Message"><br>
                </div>
            </form>
            <br>
          </div>
        <div class="mx-auto mt-2 "style="width: 400px;">
            <p class="text-center">Or find us on social media</p>
            <hr>
          <span ><a href="https://www.facebook.com/rlk.ale">Facebook</a> &nbsp; <a href="https://www.facebook.com/rlk.ale">Twitter</a> &nbsp; <a href="https://www.facebook.com/rlk.ale">Instagram</a></span>
        </div>
      </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
